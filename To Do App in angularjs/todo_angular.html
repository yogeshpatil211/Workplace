<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <script src="todo.js">

    </script>

  </head>
  <body ng-app="myApp" ng-controller="myCtrl" ng-init="mySwitch=true" >
<div  class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center" >-----To Do Task-----</h1>
            <p class="lead text-center">This is a simple To Do App, To organised your today's task.</p>
            <hr class="my-4">
            <h1 class="display-6">Here is your Today's task</h1>
            <hr class="my-4">


            <form ng-submit="addItem()">
              <div class="input-group mb-3">
                  <input ng-model="addMe" type="text" class="form-control text" placeholder="Enter your task here.." aria-describedby="button-addon2" required>
                  <div class="input-group-append">
                    <button  ng-click="addItem()" ng-click="orderByMe" class="btn btn-warning butt" type="button" id="button-addon2">Add</button>
                  </div>


                  <div class="container">
                      <ul class="list-group">
                        <li  ng-model="mySwitch" class="list-group-item" ng-repeat="x in task" > <span ng-model="rm" >{{x | uppercase }}</span> <span ng-click="removeMe($index)" class="close">&times;</span> </li>

                      </ul>
                  </div>
              </div>
            </form>
            <hr class="my-4">
            <div class="text-center container clear">
              <!-- <button ng-click="removeMe($index)" class="btn btn-danger" type="button" name="button">Clear</button> -->
              <button ng-click="removeAll()" class="btn btn-danger" type="button" name="button">Clear All</button>
            </div>

        </div>



</div>



<script type="text/javascript">


    var app = angular.module('myApp',[]);
        app.controller('myCtrl', function ($scope) {
        $scope.task=["Buy","Gift","Gym"];

        $scope.addItem = function () {
        $scope.task.push($scope.addMe);
        $scope.addMe = "";
        }
        $scope.removeMe = function ($index) {
          $scope.task.splice($index,1);
        }
        $scope.removeAll = function () {
          $scope.task=[];
        }
        // $scope.orderByMe = function (x) {
        //   $scope.myOrder = x;
        // }

    });


</script>

  </body>
</html>
